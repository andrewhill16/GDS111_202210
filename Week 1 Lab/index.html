<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 | Demo</title>
</head>
<body>
    <!--This is how you write HTML comments-->

    <!--Block level elements: create page structures, start on new lines and span length of page-->

    <!--Heading Tags-->
    <h1>Heading 1</h1><!--only 1 per page, biggest one-->
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6><!--smallest-->

    <!--below is a horizontal rule which is another block level element-->
    <hr>

    <!--inserting images-->
    <img src= "images/batmobile.jpg" alt= "Batman's whip" title= "COWABUNGA BATMAN" />
    <!--src attribut describes where image is-->
    <!--alt attribute helps search engine optimization as well as screen readers-->
    <img src= "images/car.jpg" alt= "futuristic concept car" />

    <hr>

    <!--lists are also block level elements-->
    <!--ordered lists are numbered-->
    <ol>
        <!--list items add things to lists-->
        <li>Game of Thrones</li>
        <li>Black Sails</li>
        <li>Lord of the Rings</li>

    </ol>

    <!--unordered lists are bulleted-->
    <ul>
        <li>Cowboy Bebop</li>
        <li>Samurai Champloo</li>
        <li>Aeon Flux</li>
    </ul>

</body>
</html>
